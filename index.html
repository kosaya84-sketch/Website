<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inu 26 | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --dark-space: #06070a;
            --glass-white: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-space);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; /* Efek grid futuristik */
        }

        /* Layout Container */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: 100vh;
        }

        /* Logo Area */
        .brand-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-logo {
            width: 180px; /* Sesuaikan ukuran logo Inu 26 */
            filter: drop-shadow(0 0 15px var(--neon-blue));
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-blue)); }
            to { transform: scale(1.05); filter: drop-shadow(0 0 25px var(--neon-blue)); }
        }

        /* Kartu Info Utama */
        .main-card {
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glow);
            padding: 40px;
            border-radius: 0 40px 0 40px; /* Bentuk asimetris agar unik */
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 10px 10px 0px var(--neon-blue); /* Bayangan solid gaya tech */
        }

        .main-card::before {
            content: "SYSTEM ACTIVE";
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--neon-blue);
            color: var(--dark-space);
            font-size: 10px;
            font-weight: bold;
            padding: 2px 10px;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--neon-blue);
            text-transform: uppercase;
        }

        .status-tag {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #fff;
            font-size: 0.8rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .description {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #ccd6f6;
        }

        /* Button Grid */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border-glow);
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: var(--neon-blue);
            color: var(--dark-space);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Footer Decoration */
        .footer-lines {
            margin-top: 50px;
            width: 100px;
            height: 2px;
            background: var(--neon-blue);
            position: relative;
        }

        .footer-lines::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 25px;
            width: 50px;
            height: 2px;
            background: var(--neon-blue);
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="brand-section">
            <img src="logo.png" alt="Inu 26 Logo" class="main-logo">
        </div>

        <div class="main-card">
            <span class="status-tag">EST. 2024</span>
            <h1>Inu 26 Project</h1>
            <p class="description">
                Mentransformasi ide digital menjadi realitas futuristik. Kami bukan sekadar komunitas, tapi ekosistem kreatif yang menjunjung tinggi inovasi dan koneksi tanpa batas.
            </p>
        </div>

        <div class="action-grid">
            <a href="#" class="action-btn">Database</a>
            <a href="#" class="action-btn">Network</a>
            <a href="#" class="action-btn">Admin Portal</a>
            <a href="#" class="action-btn">Contact</a>
        </div>

        <div class="footer-lines"></div>
    </div>

</body>
</html>
